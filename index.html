<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>测试静态页面 - Demo</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <header class="site-header">
    <h1>测试静态页面</h1>
    <p class="lead">HTML + CSS + JS 相互引用示例</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>互动示例</h2>
      <p>点击下面的按钮打开一个广告模态（示例用途）。</p>
      <button id="showAd">显示广告</button>
    </section>

    <section class="card">
      <h2>轮播横幅</h2>
      <div id="banner" class="banner">欢迎来到测试页面</div>
    </section>
  </main>

  <div id="adModal" class="modal hidden">
    <div class="modal-content">
      <button class="close" id="closeAd">&times;</button>
      <h3>特别优惠</h3>
      <p>这是一个示例广告。点击“去看看”或关闭返回页面。</p>
      <button id="cta">去看看</button>
    </div>
  </div>

  <script src="demo.js"></script>
</body>
</html>
